<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <table border="1" cellspacing="0">
        <tr>
          <td colspan="4" id="inputSpace">0</td>
        </tr>
        <tr>
          <td colspan="2">AC</td>
          <td>%</td>
          <td>/</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>*</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td colspan="2">0</td>
          <td>.</td>
          <td>=</td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
