<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <table cellspacing="10">
        <tr>
          <td colspan="4" id="inputArea">0</td>
        </tr>
        <tr>
          <td colspan="2" class="grey">AC</td>
          <td class="grey">%</td>
          <td class="orange">/</td>
        </tr>
        <tr>
          <td class="blackGrey">7</td>
          <td class="blackGrey">8</td>
          <td class="blackGrey">9</td>
          <td class="orange">*</td>
        </tr>
        <tr>
          <td class="blackGrey">4</td>
          <td class="blackGrey">5</td>
          <td class="blackGrey">6</td>
          <td class="orange">-</td>
        </tr>
        <tr>
          <td class="blackGrey">1</td>
          <td class="blackGrey">2</td>
          <td class="blackGrey">3</td>
          <td class="orange">+</td>
        </tr>
        <tr>
          <td colspan="2" class="blackGrey">0</td>
          <td class="blackGrey">.</td>
          <td class="orange">=</td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
